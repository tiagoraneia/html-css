<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
        <!-- atributo required (requerido ou obrigatório) -->
        <!-- minlength=" " maxlength=" " define o minimo e maximo de letras -->
        <!-- size: tamanho da caixa -->
        <!-- placeholder: dica do que colocar -->
      </p>
      <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="new-password">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
