<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 600px;
      border-collapse: collapse;
      text-align: center;
    }
    thead {
      background-color: rgba(128, 128, 128, 0.836);
      color: white;
    }
    .media {
      background-color: rgba(128, 128, 128, 0.836);
      color: white;
    }
    .media2 {
      text-align: left;
    }
    td, th {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplina</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="4">Exatas</td>
        <td>Matemática</td>
        <td>5.0</td>
        <td>5.0</td>
        <td>5.0</td>
      </tr>
       <tr>
        <td>Física</td>
        <td>5.0</td>
        <td>5.0</td>
        <td>5.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>5.0</td>
        <td>5.0</td>
        <td>5.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>5.0</td>
        <td>5.0</td>
        <td>5.0</td>
      </tr>
      <tr class="media">
        <td colspan="4" class="media2">Média de Exatas</td>
        <td>20.0</td>
      </tr>
      <tr>
        <td rowspan="2">Humanas</td>
        <td>História</td>
        <td>5.0</td>
        <td>5.0</td>
        <td>5.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>5.0</td>
        <td>5.0</td>
        <td>5.0</td>
      </tr>
      <tr class="media">
        <td colspan="4" class="media2">Média de Humanas</td>
        <td>10.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
