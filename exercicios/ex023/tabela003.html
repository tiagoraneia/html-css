<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 300px;
    }
    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mesclagem de CÃ©lulas</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
      <!-- acima como expandir em duas colunas -->
    </tr>
    <tr>
      <td rowspan="3">D</td>
      <!-- faz com que o D ocupe 3 linhas -->
      <td>E</td>
      <td rowspan="2">F</td>
      <!-- faz com que o F ocupe duas linhas -->
    </tr>
    <tr>
    
      <td>H</td>
      
    </tr>
    <tr>
      <td colspan="2">M</td>
    </tr>
  </table>
</body>
</html>
