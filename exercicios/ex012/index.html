<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente.</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video width="560" poster="Imagens/capa-2.png" controls autoplay loop>
    <source src="midia/video-mp4.mp4" type="video/mp4">
    <source src="midia/video-m4v.m4v" type="video/mp4">
    <source src="midia/video-OGV.ogv" type="video/ogv">
    <source src="midia/video-webm.webm" type="video-webm">
    <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
  </video>

  <h1>Inserindo vídeos do YouTube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/itpcsQQvgAQ?si=m_g0MsOXuMmTMEzA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
